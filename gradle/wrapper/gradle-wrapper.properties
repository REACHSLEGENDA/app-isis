distributionBase=GRADLE_USER_HOME
# Indica la base donde se almacenarán las distribuciones de Gradle descargadas.
# GRADLE_USER_HOME significa que se guardará en la carpeta de Gradle del usuario (~/.gradle en Linux/Mac o C:\Users\?\.gradle en Windows)

distributionPath=wrapper/dists
# Subcarpeta donde Gradle almacenará las versiones descargadas.
# Aquí se guarda gradle-8.11.1 descomprimido.

distributionUrl=https\://services.gradle.org/distributions/gradle-8.11.1-bin.zip
# URL oficial de Gradle desde donde se descargará la distribución.
# El archivo bin.zip trae solo los binarios (sin documentación ni fuentes).

zipStoreBase=GRADLE_USER_HOME
# Define dónde se guardará el zip descargado de Gradle.

zipStorePath=wrapper/dists
# Ruta donde se guarda el archivo ZIP antes de descomprimirlo.
